{% extends "base.html" %}

{% block content %}
<div class="container manage-users-container">
    <h2 class="manage-users-title">Manage Users in "{{ room.name }}"</h2>

    <a href="{% url 'room_detail' room.id %}" class="btn btn-secondary back-button">â¬… Back to Room</a>

    <ul class="user-list">
        {% for user in users %}
        <li class="user-item">
            <div class="user-details">
                <span class="user-name">{{ user.username }}</span>
            </div>
            {% if request.user == room.moderator and user != room.moderator %}
            <a href="{% url 'remove_user_from_room' room.id user.id %}" class="btn btn-danger btn-sm remove-button">
                Remove
            </a>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
