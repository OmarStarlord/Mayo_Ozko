{% extends "base.html" %}

{% block content %}
  <h1>Modify Your Profile</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This will render all the form fields, including password -->

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <hr>
  <h2>Current Profile Information</h2>
  <p><strong>Name:</strong> {{ form.instance.nom }} {{ form.instance.prenom }}</p>
  <p><strong>Email:</strong> {{ form.instance.email }}</p>
  <p><strong>Profile Picture:</strong></p>
  <img src="{{ form.instance.photo.url }}" alt="Profile Picture" style="max-width: 150px; max-height: 150px;">

  <hr>
{% endblock %}
