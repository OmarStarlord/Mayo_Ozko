<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Towers Chat{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Towers Chat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'edit_profile' %}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
.container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.room-header {
    text-align: center;
    margin-bottom: 20px;
}

.room-name {
    font-size: 24px;
    font-weight: bold;
}

.room-info {
    font-size: 14px;
    color: gray;
}

.chat-container {
    background: white;
    padding: 15px;
    border-radius: 8px;
    max-height: 400px;
    overflow-y: auto;
    box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1);
}

.chat-header {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.chat-box {
    padding: 10px;
}

.chat-message {
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    background: #e9ecef;
}

.message-user {
    font-weight: bold;
    color: #007bff;
}

.message-time {
    font-size: 12px;
    color: gray;
    margin-left: 10px;
}

.message-content {
    margin-top: 5px;
}

.no-messages {
    text-align: center;
    color: gray;
}

.message-form {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}

.message-input {
    flex-grow: 1;
    border-radius: 5px;
    padding: 10px;
}

.send-button {
    padding: 10px 20px;
}


</style>
</body>
</html>
